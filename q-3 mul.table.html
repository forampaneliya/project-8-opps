<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Mtable {
            constructor(number) {
                this.number = number

            }
            table() {
                let i = 1;
                do {
                    console.log(`${this.number} * ${i} = ${this.number * i}`);
                    i++;
                } while (i <= 10);


            }

        }
        let std1 = new Mtable(5)
        std1.table()
    </script>

</body>

</html>
